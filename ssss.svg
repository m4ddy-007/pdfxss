<svg xmlns="http://www.w3.org/2000/svg">
   <!-- Test 1: Direct href with Obfuscation -->
   <a hreff="http://evil.com" onclick="window.location=this.getAttribute('hreff')">
      <text x="10" y="20" font-size="24" font-weight="bold" fill="black">CLICK ME (Obfuscated)</text>
   </a>

   <!-- Test 2: Using Base64-Encoded URL -->
   <a href="data:text/html;base64,aHR0cDovL2V2aWwuY29t">
      <text x="10" y="60" font-size="24" font-weight="bold" fill="blue">CLICK ME (Base64)</text>
   </a>

   <!-- Test 3: Image with URL -->
   <image href="http://evil.com" x="10" y="80" width="100" height="50" />

   <!-- Test 4: Encoded Entities in href -->
   <a href="&#x68;&#x74;&#x74;&#x70;&#x3a;&#x2f;&#x2f;&#x65;&#x76;&#x69;&#x6c;&#x2e;&#x63;&#x6f;&#x6d;">
      <text x="10" y="140" font-size="24" font-weight="bold" fill="green">CLICK ME (Encoded)</text>
   </a>

   <!-- Test 5: Using <foreignObject> -->
   <foreignObject width="200" height="50">
      <body xmlns="http://www.w3.org/1999/xhtml">
         <a href="http://evil.com" style="font-size:24px; color:red;">CLICK ME (ForeignObject)</a>
      </body>
   </foreignObject>
</svg>
